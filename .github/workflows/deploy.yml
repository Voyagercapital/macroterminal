name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (clean)
        run: |
          npm cache clean --force
          npm install --no-audit --no-fund
            - name: Repair executable permissions (vite/esbuild)
      - run: |
          # Ensure node_modules shims are executable
          chmod -R +x node_modules/.bin || true

          # Ensure esbuild binary is executable (Linux runner)
          chmod +x node_modules/@esbuild/linux-x64/bin/esbuild || true

          # Rebuild esbuild in case npm extracted it oddly
          npm rebuild esbuild --no-audit --no-fund || true

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
