name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          npm cache clean --force
          npm install --no-audit --no-fund

      - name: Repair executable permissions (vite/esbuild)
        shell: bash
        run: |
          set -euo pipefail
          chmod -R +x node_modules/.bin || true
          chmod +x node_modules/@esbuild/linux-x64/bin/esbuild || true
          npm rebuild esbuild --no-audit --no-fund || true

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
