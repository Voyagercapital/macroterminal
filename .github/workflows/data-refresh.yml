name: Refresh data

on:
  schedule:
    # 18:10 UTC ~= 07:10 Pacific/Auckland (NZDT) during summer
    - cron: '10 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install requests openpyxl
      - name: Run refresh
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/refresh_data.py
      - name: Commit updates (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/dashboard.json public/data/last_updated.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "data: refresh dashboard"
            git push
          fi
